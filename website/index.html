<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="transferencias">
      <h1>Transferencias</h1>
      <div class="cuentas">
        <div>
          <p>Cuenta destino</p>
          <input type="text" min="none" max="none" id="collector" />
        </div>
        <div>
          <p>Monto</p>
          <input type="number" name="" id="amount" />
        </div>
      </div>
      <div class="transferir" onclick="transferir()">
        <p>Transferir</p>
      </div>
    </div>
  </body>
  <script>
    function transferir() {
      data = {
        payer: localStorage.getItem("usuario"),
        collector: document.getElementById("collector").value,
        amount: parseInt(document.getElementById("amount").value),
      };
      fetch("http://localhost:3000/homebanking/transfer", {
        method: "POST",
        body: JSON.stringify(data), // data can be `string` or {object}!
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.json())
        .then((response) => console, log(response));
    }
  </script>
</html>
